name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
on:
  workflow_dispatch:   # ← это включает кнопку Run workflow
  push:
    branches: [ "main" ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Static checks
        run: |
          python -V
          echo "✅ basic checks passed"
